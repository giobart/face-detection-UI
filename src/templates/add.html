<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../static/style.css">

    <title>Who's that pokemon</title>
  </head>
  <body>
    <div class="container login-container">
            <div class="row">
                <div class="col-md-12 login-form-1">
                    <h3>Register new face</h3>
                        <form action="/add" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="file" id="file" name="file" accept="image/png, image/jpeg" style="color:#fff;">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name" id="name" name="name" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Surname" id="surname" name="surname" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="ID" id="id" name="id" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btnSubmit" value="Add Face" />
                            </div>
                        </form>

                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
